name: Build and Deploy Next.js Project

on:
  push:
    branches:
      - master  # Nama branch utama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm install sharp
      - run: npm run build

      
      # Jika kamu ingin menyimpan artifact sementara
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .next
